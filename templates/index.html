<!DOCTYPE html>
<html>
<head>
    <title>Weird Mini Apps</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Inter', cursive, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #ffecd2, #fcfc13);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #222;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px #fff;
        }
        .tiles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }
        .tile {
            background: #fff;
            border-radius: 35px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .tile:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(52, 49, 49, 0.25);
        }
        .tile span {
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
        }
        /* Fun colors for each tile */
        .crow { background: #f5b803; }
        .dino { background: #f60303; }
        .cat { background: #00ffe5; }
        .fridge { background: #27f103; }
        .keyboard { background: #d503fa; }
        a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>

</html>
